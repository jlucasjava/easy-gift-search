<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Produ√ß√£o - Easy Gift Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #ff6b6b;
        }
        .status-active {
            border-left-color: #51cf66;
        }
        .btn {
            background: #4dabf7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #339af0;
        }
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            color: #ffd43b;
        }
        .success {
            color: #51cf66;
        }
        .error {
            color: #ff6b6b;
        }
        .warning {
            color: #ffd43b;
        }
        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Monitor de Produ√ß√£o - Easy Gift Search</h1>
            <p>Monitore o status das APIs em tempo real ap√≥s configurar as vari√°veis de ambiente</p>
            <div>
                <button class="btn" onclick="checkStatus()">üîç Verificar Status</button>
                <button class="btn" onclick="testSearch()">üîé Testar Busca</button>
                <button class="btn" onclick="startAutoMonitor()">‚è∞ Monitor Autom√°tico</button>
                <button class="btn" onclick="stopAutoMonitor()">‚èπÔ∏è Parar Monitor</button>
            </div>
        </div>

        <div id="main-status" class="status-card">
            <h3>üìä Status Geral</h3>
            <div id="general-status">Clique em "Verificar Status" para come√ßar...</div>
        </div>

        <div class="api-grid" id="apis-status">
            <!-- APIs ser√° populado dinamicamente -->
        </div>

        <div class="log-container">
            <h3>üìù Log de Monitoramento</h3>
            <div id="log-output">Aguardando primeira verifica√ß√£o...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://easy-gift-search.vercel.app';
        let autoMonitorInterval = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logOutput = document.getElementById('log-output');
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            
            logOutput.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        async function checkStatus() {
            log('üîç Verificando status das APIs...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                
                displayStatus(data);
                log('‚úÖ Status verificado com sucesso', 'success');
                
            } catch (error) {
                log(`‚ùå Erro ao verificar status: ${error.message}`, 'error');
                document.getElementById('general-status').innerHTML = 
                    '<span class="error">‚ùå Erro ao conectar com a API</span>';
            }
        }

        function displayStatus(data) {
            // Status geral
            const generalStatus = document.getElementById('general-status');
            const activeApis = data.api_status ? Object.values(data.api_status).filter(status => 
                status === 'ativa' || status === 'active' || status === true
            ).length : 0;
            const totalApis = data.api_status ? Object.keys(data.api_status).length : 5;
            
            if (activeApis === 0) {
                generalStatus.innerHTML = `<span class="error">üö® MODO DEMO COMPLETO (${activeApis}/${totalApis} APIs ativas)</span>`;
                log('üö® CR√çTICO: Todas as APIs em modo MOCK - Configure as vari√°veis de ambiente!', 'error');
            } else if (activeApis >= 3) {
                generalStatus.innerHTML = `<span class="success">‚úÖ PRODU√á√ÉO ATIVA (${activeApis}/${totalApis} APIs ativas)</span>`;
                log(`‚úÖ SUCESSO: ${activeApis}/${totalApis} APIs funcionando em modo real!`, 'success');
            } else {
                generalStatus.innerHTML = `<span class="warning">‚ö†Ô∏è MODO PARCIAL (${activeApis}/${totalApis} APIs ativas)</span>`;
                log(`‚ö†Ô∏è PARCIAL: ${activeApis}/${totalApis} APIs ativas, ${totalApis-activeApis} ainda em mock`, 'warning');
            }

            // APIs individuais
            const apisContainer = document.getElementById('apis-status');
            const apis = [
                { name: 'Amazon', key: 'amazon', icon: 'üì¶' },
                { name: 'Shopee', key: 'shopee', icon: 'üõçÔ∏è' },
                { name: 'AliExpress', key: 'aliexpress', icon: 'üõí' },
                { name: 'Mercado Livre', key: 'mercado_livre', icon: 'üè™' },
                { name: 'Real-Time Search', key: 'realtime', icon: 'üïí' }
            ];

            apisContainer.innerHTML = apis.map(api => {
                const status = data.api_status && data.api_status[api.key];
                const isActive = status === 'ativa' || status === 'active' || status === true;
                const statusClass = isActive ? 'status-active' : '';
                const statusText = isActive ? '‚úÖ ATIVA' : '‚ùå MOCK';
                
                return `
                    <div class="status-card ${statusClass}">
                        <h4>${api.icon} ${api.name}</h4>
                        <div>${statusText}</div>
                    </div>
                `;
            }).join('');

            // Vari√°veis de ambiente
            if (data.environment_variables) {
                const env = data.environment_variables;
                log(`üìã Vari√°veis: Amazon=${env.USE_REAL_AMAZON_API}, Shopee=${env.USE_REAL_SHOPEE_API}, AliExpress=${env.USE_REAL_ALIEXPRESS_API}`);
                log(`üîë Chaves: RAPIDAPI=${env.RAPIDAPI_KEY?'‚úÖ':'‚ùå'}, SHOPEE=${env.SHOPEE_SCRAPER_API_KEY?'‚úÖ':'‚ùå'}, OPENAI=${env.OPENAI_API_KEY?'‚úÖ':'‚ùå'}`);
            }
        }

        async function testSearch() {
            log('üîé Testando busca real...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/products?query=smartphone&precoMax=100`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    log(`‚úÖ Busca funcionando: ${data.length} produtos encontrados`, 'success');
                    log(`üì¶ Primeira fonte: ${data[0].marketplace || 'N√£o identificado'}`, 'info');
                } else {
                    log('‚ö†Ô∏è Busca retornou sem resultados', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Erro na busca: ${error.message}`, 'error');
            }
        }

        function startAutoMonitor() {
            if (autoMonitorInterval) {
                clearInterval(autoMonitorInterval);
            }
            
            log('‚è∞ Monitor autom√°tico iniciado (verifica a cada 30 segundos)', 'info');
            autoMonitorInterval = setInterval(checkStatus, 30000);
        }

        function stopAutoMonitor() {
            if (autoMonitorInterval) {
                clearInterval(autoMonitorInterval);
                autoMonitorInterval = null;
                log('‚èπÔ∏è Monitor autom√°tico parado', 'info');
            }
        }

        // Verifica√ß√£o inicial
        window.onload = function() {
            log('üöÄ Monitor de Produ√ß√£o iniciado', 'success');
            log('üí° Configure as vari√°veis de ambiente no Vercel e monitore aqui os resultados', 'info');
            checkStatus();
        };
    </script>
</body>
</html>
